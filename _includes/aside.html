<aside>
  <ul id="menu">
    <li><a href="{{ "/" | prepend: site.baseurl }}">Inicio</a></li>
    {% for page in site.pages %}

    {% endfor %}
    <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></li>
  </ul>
</aside>
