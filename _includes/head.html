<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="Jr0-gfst_XwaTugLWBmuSzmBpS5v9O2PO30VujyYywA" />
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600" rel="stylesheet">

    <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} — {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Estilos -->
    <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
    
    <link rel="shortcut icon" href="{{ "/img/icon.png" | prepend: site.baseurl }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
    <link href="/_pagefind/pagefind-ui.css" rel="stylesheet">
</head>
